<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyWay Travel Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>SkyWay Travel & Tourism</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">Destinations</a> |
            <a href="#">Book Now</a> |
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- TRAVEL THEME AUDIO -->
    <audio autoplay loop>
        <source src="travel.mp3" type="audio/mpeg">
        <source src="travel.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- MAIN -->
    <main>

        <!-- PROMOTIONAL VIDEO -->
        <section>
            <h2>Explore the World With Us</h2>

            <video width="640" height="360" controls poster="travel.jpg">
                <source src="promo.mp4" type="video/mp4">
                <source src="promo.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </section>

        <hr>

        <section>
            <h2>Book Your Journey</h2>

            <form>

                <label>Source City:</label><br>
                <input type="text" list="cities" required placeholder="Enter departure city">

                <datalist id="cities">
                    <option value="Chennai">
                    <option value="Mumbai">
                    <option value="Delhi">
                    <option value="Bangalore">
                    <option value="Hyderabad">
                    <option value="Kolkata">
                    <option value="Dubai">
                    <option value="Singapore">
                </datalist><br><br>

                <label>Destination City:</label><br>
                <input type="text" list="cities" required placeholder="Enter destination city"><br><br>

                <label>Departure Date:</label><br>
                <input type="date" id="departDate" required><br><br>

                <label>Return Date:</label><br>
                <input type="date" id="returnDate" required><br><br>

                <label>Travel Class:</label><br>
                <select required>
                    <option value="">Select Class</option>
                    <option>Economy</option>
                    <option>Premium Economy</option>
                    <option>Business</option>
                    <option>First Class</option>
                </select><br><br>

                <label>Preferred Airline:</label><br>
                <input type="text" list="airlines" placeholder="Type or select airline">

                <datalist id="airlines">
                    <option value="IndiGo">
                    <option value="Air India">
                    <option value="Emirates">
                    <option value="Qatar Airways">
                    <option value="Singapore Airlines">
                </datalist><br><br>

                <label>Number of Passengers:</label><br>
                <input type="number" min="1" max="10" step="1" required><br><br>

                <label>Meal Preference Tag Color:</label><br>
                <input type="color"><br><br>

                <label>Special Assistance Notes:</label><br>
                <textarea placeholder="Mention wheelchair assistance, medical needs, or special requests..."
                          rows="4"
                          cols="40"></textarea><br><br>

                <input type="submit" value="Confirm Booking">

            </form>

        </section>

    </main>

    <footer>
        <p>SkyWay Travel & Tourism | support@skyway.com | +91 9876543210</p>
        <p>&copy; 2026 SkyWay Travel</p>
    </footer>

</body>
</html>
