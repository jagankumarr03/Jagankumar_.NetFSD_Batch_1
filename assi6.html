<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Savings Account Opening</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header>
        <h1>SecureBank Online Account Opening</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">Accounts</a> |
            <a href="#">Apply Now</a> |
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>

        <section>
            <article>
                <h2>Open Your Savings Account</h2>

                <form>

                    <label>Full Name:</label><br>
                    <input type="text"
                           name="fullname"
                           placeholder="Enter your full name"
                           required autofocus><br><br>

                    <label>Email:</label><br>
                    <input type="email"
                           name="email"
                           placeholder="example@gmail.com"
                           required><br><br>

                    <label>Phone Number:</label><br>
                    <input type="tel"
                           name="phone"
                           pattern="[0-9]{10}"
                           placeholder="10 digit mobile number"
                           required><br><br>

                    <label>PAN Number:</label><br>
                    <input type="text"
                           name="pan"
                           pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
                           placeholder="ABCDE1234F"
                           required><br><br>

                    <label>IFSC Code:</label><br>
                    <input type="text"
                           name="ifsc"
                           pattern="[A-Z]{4}[0-9]{7}"
                           placeholder="ABCD1234567"
                           required><br><br>

                    <label>Date of Birth:</label><br>
                    <input type="date"
                           name="dob"
                           max="2008-01-01"
                           required><br><br>

                    <label>Monthly Income (â‚¹):</label><br>
                    <input type="number"
                           name="income"
                           min="0"
                           step="1000"
                           placeholder="Enter income"
                           required><br><br>

                    <label>Account Type:</label><br>
                    <input type="text"
                           list="account-types"
                           placeholder="Select or type account type"
                           required>

                    <datalist id="account-types">
                        <option value="Regular Savings">
                        <option value="Zero Balance Savings">
                        <option value="Premium Savings">
                        <option value="Salary Account">
                        <option value="Senior Citizen Savings">
                    </datalist><br><br>

                    <label>Upload ID Proof:</label><br>
                    <input type="file" required><br><br>

                    <input type="submit" value="Open Account">

                </form>

            </article>
        </section>

    </main>

    <footer>
        <p>SecureBank Ltd | support@securebank.com | +91 9876543210</p>
        <p>&copy; 2026 SecureBank. All Rights Reserved.</p>
    </footer>

</body>
</html>
